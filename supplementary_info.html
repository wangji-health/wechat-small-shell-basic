<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>补充宝宝信息</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/supplementary_info.css" />
		<script type="text/javascript" src="layui/layui.js"></script>
	</head>

	<body>
		<div class="top"></div>

		<!--baby1-->
		<p class="baby_infoBox">宝宝信息</p>
		<div class="height">
			<p id="tall">身高</p>
			<label for="height">
				<span class="cm">cm</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>2)value=value.slice(0,2)" id="height" placeholder="请输入"/>
			</label>
		</div>
		<div class="weight">
			<p id="wg">体重</p>
			<label for="weight">
				<span class="g">&nbsp;&nbsp;&nbsp;g</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>4)value=value.slice(0,4)" id="weight" placeholder="请输入"/>
			</label>
		</div>

		<!--baby2-->
		<div id="baby2">
			<p class="baby_infoBox2">宝宝2信息</p>
			<div class="height">
				<p id="tall">身高</p>
				<label for="height">
				<span class="cm">cm</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>2)value=value.slice(0,2)" id="height2" placeholder="请输入"/>
			</label>
			</div>
			<div class="weight">
				<p id="wg">体重</p>
				<label for="weight">
				<span class="g">&nbsp;&nbsp;&nbsp;g</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>4)value=value.slice(0,4)" id="weight2" placeholder="请输入"/>
			</label>
			</div>
		</div>

		<!--baby3-->
		<div id="baby3">
			<p class="baby_infoBox3">宝宝3信息</p>
			<div class="height">
				<p id="tall">身高</p>
				<label for="height">
				<span class="cm">cm</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>2)value=value.slice(0,2)" id="height3" placeholder="请输入"/>
			</label>
			</div>
			<div class="weight">
				<p id="wg">体重</p>
				<label for="weight">
				<span class="g">&nbsp;&nbsp;&nbsp;g</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>4)value=value.slice(0,4)" id="weight3" placeholder="请输入"/>
			</label>
			</div>
		</div>

		<div class="point">
			<div class="BoxCenter">
				<div class="star">
					<img src="img/star.png" />
				</div>
				<div class="p_w">&nbsp;请注意填写宝宝7月大时的信息</div>
			</div>
		</div>
		<div id="saveBox">
			<div class="save">保存</div>
		</div>

		<!--<div class="confirm">
			<div id="confirmFlex">
				<div>
					
				</div>
			</div>
		</div>-->
		<div class="confirm">
			<div class="middle">
				<div class="cfm_t">
					<p class="cfm_record">宝宝7月信息提交后不能修改，请再次确认是否完成</p>
					<div class="sure_b">
						<div class="del_cancel">保存</div>
						<div class="del_del">取消</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/supplementary_info.js"></script>
	</body>

</html>
