<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>怀孕信息填写</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/pregnant_info.css" />
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="module_entrance.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	</head>

	<body>
		<div style="width: 100%;height: 1rem;"></div>
		<div class="r-name">
			<p class="n-name">末次月经时间</p>
			<label>
					<input type="text" class="menses MMdate" name="" value="" placeholder="请选择"/>
				</label>
			<div class="estimate">
				<div class="estimate_box">
					<img class="estimate_img" src="img/assessDate.png" />
				</div>
				<div class="estimate_word">
					估算
				</div>
			</div>
		</div>
		<div class="layerDiy_box">
			<div class="layerDiy">
				<div class="layerDiy_title">
					<p class="last_calc">末次月经计算器</p>
				</div>
				<div class="close">
					<img class="close_x" src="img/exit.png" />
				</div>
				<div class="willBirth">
					<p class="willBirth_left">预产期</p>
					<input class="willBirth_right Mdate" type="" name="" id="" value="" placeholder="请选择" />
				</div>
				<div class="pro">
					<p class="pro_word">忘记末次月经周期时，可通过填入预产期自动计算末次月经周期</p>
				</div>
				<div class="calc_date">
					<p class="calc_date_left">末次月经日期</p>
					<p class="calc_date_right">请填写预产期</p>
				</div>
				<div class="sure_box">
					<button id="sure">确定</button>
				</div>
			</div>
		</div>
		<div class="smtBox">
			<p class="next">下一步</p>
			<p class="prompt">*请确保您的信息填写正确，否则将对您的使用造成影响</p>
		</div>
		<script type="text/javascript" src="js/pregnant_info.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	</body>

</html>
