<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>医生绑定</title>
		<link rel="stylesheet" type="text/css" href="/wechat-web/wechat/layui/css/layui.css" />
		<link rel="stylesheet" href="/wechat-web/wechat/css/bind_doctor.css" />
		<script type="text/javascript" src="/wechat-web/wechat/layui/lay/dest/layui.all.js"></script>
	</head>

	<body>
		<p class="bind_box">
			请先选择您所接受治疗的医院
		</p>
		<div class="hospital">
			<span class="h_Name">医院</span>
			<img class="right" src="/wechat-web/wechat/img/right.png">
			<p class="plz_chose">请选择</p>
		</div>

		<div class="search_hospital">
			<div class="search_box">
				<div class="search_key">
					<div class="search_left">
						<img id="search" src="/wechat-web/wechat/img/search.png" />
						<input type="text" name="" id="ipt" value="" placeholder="搜索关键词" />
					</div>
					<p class="search_right">取消</p>
				</div>
			</div>
			<div class="hospital_list_box">
				<ul class="hospital_list">

				</ul>
			</div>
		</div>

		<p class="bind_box">
			选择医生（您至少需要绑定一个医生）
		</p>

		<div class="hospital_doctor inf_doc">
			<span class="h_Name">感染科医生</span>
			<img class="doc_right" src="/wechat-web/wechat/img/right.png">
			<p class="infect_chose">请选择</p>
		</div>

		<div class="hospital_doctor bir_doc">
			<label for="">
				<span class="h_Name">妇产科医生</span>
					<img class="doc_right" src="/wechat-web/wechat/img/right.png">
					<p class="birth_chose">请选择</p>
			</label>
		</div>
		<div class="hospital_doctor chi_doc">
			<span class="h_Name">儿科医生</span>
			<img class="doc_right" src="/wechat-web/wechat/img/right.png">
			<p class="child_chose">请选择</p>
		</div>

		<button class="bind_sure">确定</button>
		<div class="fake_box">
			<div class="out_box">
				<p class="cancel_box">
					<span class="cancel">取消</span>
				</p>
				<div class="fake_select">
					
				</div>
			</div>

		</div>

		<script type="text/javascript" src="/wechat-web/wechat/js/bind_doctor.js"></script>
	</body>

</html>
