<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="/wechat-web/wechat/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/wechat-web/wechat/css/register.css" />
		<script type="text/javascript" src="/wechat-web/wechat/layui/lay/dest/layui.all.js"></script>
		<script type="text/javascript" src="/wechat-web/wechat/js/md5.js" ></script>
		<!--<script type="text/javascript" src="js/getOpenid.js" ></script>-->
	</head>
	
	<body>

		<!--<header>
			<span class="hf-ol-1 back"><a href="index.html" class="layui-icon back">&#xe603;</a></span> 注&nbsp;册
			<span class="hf-ol-2"></span>
		</header>-->
		<div class="content">
			<form class="layui-form" action="">
				<div id="box">
					<input type="tel" name="title" lay-ignore lay-verify="phone|required" placeholder="手机号" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>11)value=value.slice(0,11)" id="res-phoneNum" autocomplete="off" class="layui-input-inline noBorder">
				</div>
				<div class="bd-bottom"></div>
				<div style="background-color: #FFFFFF;width: 100%;height: 3rem;">
					<input type="text" placeholder="验证码" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>6)value=value.slice(0,6)" autocomplete="off" class="layui-input-inline noBorder res-vc"></input>
					<span class="res-gvf">获取验证码</span>
				</div>
				<input type="password" oninput="if(value.length>20)value=value.slice(0,20)" placeholder="请输入6到20位密码，不可包含空格" autocomplete="off" class="layui-input-inline noBorder res-ps">
				<div class="bd-bottom"></div>
				<div style="width:100%;height:3rem;background-color: #FFFFFF;">
					<input type="password" oninput="if(value.length>20)value=value.slice(0,20)" placeholder="请再次输入密码" autocomplete="off" id="cRes-ps" class="layui-input-inline noBorder cRes-ps">
					<span class="cRes-light">
						<img id="dark" src="/wechat-web/wechat/img/dark.png"/>
					</span>
				</div>
			</form>
			<button class="layui-btn" id="res-submit">确&nbsp;定</button>
			<div class="protocolBox">
				注册即代表同意小贝壳<span class="protocol">服务协议</span>
			</div>

			<p style="width: 100%;text-align: center;margin-top: 20px;">
				<a href="basic_info.html" style="color: #2eafff;">测试跳转基本信息</a>
			</p>
		</div>

		<script type="text/javascript" src="/wechat-web/wechat/module_entrance.js"></script>
		<script type="text/javascript" src="/wechat-web/wechat/js/register.js"></script>
	</body>

</html>
