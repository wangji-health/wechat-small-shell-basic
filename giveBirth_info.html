<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>分娩信息填写</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/giveBirth_info.css" />
		<script type="text/javascript" src="layui/layui.js"></script>
	</head>

	<body>
		<div class="top"></div>
		<div class="bd">
			<div class="birth_timeBox">
				<p class="birth">分娩时间</p>
				<p class="birth_date">请选择日期</p>
				<p class="birth_time">请选择时间</p>
				<input type="date" name="" id="date" value="" />
				<input type="time" name="" id="time" value="" />
			</div>
		</div>
		<div class="babyBox">
			<p class="babyNum">分娩胎数</p>
			<div class="babyNumBox">
				<div class="bb1 bb checked">
					<div class="check1">
						<div class="imgBox">
							<img class="imck" src="img/ck.png" />
						</div>
					</div>
					<p class="word">&nbsp;&nbsp;单胎</p>
				</div>
				<div class="bb2 bb">
					<div class="check2">
						<div class="imgBox2">
							<img class="imck" src="img/notck.png" />
						</div>
					</div>
					<p class="word">&nbsp;&nbsp;双胞胎</p>
				</div>
				<div class="bb3 bb">
					<div class="check3">
						<div class="imgBox3">
							<img class="imck" src="img/notck.png" />
						</div>
					</div>
					<p class="word">&nbsp;&nbsp;三胞胎</p>
				</div>
			</div>
		</div>

		<!--baby1-->
		<p class="baby_infoBox">宝宝信息</p>
		<div class="height">
			<p id="tall">身高</p>
			<label for="height">
				<span class="cm">cm</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>2)value=value.slice(0,2)" id="height" placeholder="请输入"/>
			</label>
		</div>
		<div class="weight">
			<p id="wg">体重</p>
			<label for="weight">
				<span class="g">&nbsp;&nbsp;&nbsp;g</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>4)value=value.slice(0,4)" id="weight" placeholder="请输入"/>
			</label>
		</div>
		<div class="badBox">
			<p class="badNum">是否有出生缺陷</p>
			<div class="badNumBox">
				<div class="bad1 bad">
					<div class="ccheck1">
						<div class="iimgBox">
							<img class="iimck" src="img/notck.png" />
						</div>
					</div>
					<p class="word">&nbsp;&nbsp;是</p>
				</div>
				<div class="bad2 bad">
					<div class="ccheck2">
						<div class="iimgBox2">
							<img class="iimck" src="img/notck.png" />
						</div>
					</div>
					<p class="word">&nbsp;&nbsp;否</p>
				</div>
			</div>
		</div>
		<div class="sickNameBox">
			<p id="NM">缺陷名称</p>
			<label for="sickName">
				<span class="no">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="text" id="sickName" placeholder="请输入"/>
			</label>
		</div>

		<!--baby2-->
		<div id="baby2">
			<p class="baby_infoBox2">宝宝2信息</p>
			<div class="height">
				<p id="tall">身高</p>
				<label for="height">
				<span class="cm">cm</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>2)value=value.slice(0,2)" id="height2" placeholder="请输入"/>
			</label>
			</div>
			<div class="weight">
				<p id="wg">体重</p>
				<label for="weight">
				<span class="g">&nbsp;&nbsp;&nbsp;g</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>4)value=value.slice(0,4)" id="weight2" placeholder="请输入"/>
			</label>
			</div>
			<div class="badBox">
				<p class="badNum">是否有出生缺陷</p>
				<div class="badNumBox2">
					<div class="bad1 bad_no2">
						<div class="ccheck1">
							<div class="iimgBox">
								<img class="iimck2" src="img/notck.png" />
							</div>
						</div>
						<p class="word">&nbsp;&nbsp;是</p>
					</div>
					<div class="bad2 bad_no2">
						<div class="ccheck2">
							<div class="iimgBox2">
								<img class="iimck2" src="img/notck.png" />
							</div>
						</div>
						<p class="word">&nbsp;&nbsp;否</p>
					</div>
				</div>
			</div>
			<div class="sickNameBox2">
				<p id="NM">缺陷名称</p>
				<label for="sickName">
					<span class="no">&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<input type="text" id="sickName2" placeholder="请输入"/>
				</label>
			</div>
		</div>

		<!--baby3-->
		<div id="baby3">
			<p class="baby_infoBox3">宝宝3信息</p>
			<div class="height">
				<p id="tall">身高</p>
				<label for="height">
				<span class="cm">cm</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>2)value=value.slice(0,2)" id="height3" placeholder="请输入"/>
			</label>
			</div>
			<div class="weight">
				<p id="wg">体重</p>
				<label for="weight">
				<span class="g">&nbsp;&nbsp;&nbsp;g</span>
				<input type="number" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>4)value=value.slice(0,4)" id="weight3" placeholder="请输入"/>
			</label>
			</div>
			<div class="badBox">
				<p class="badNum">是否有出生缺陷</p>
				<div class="badNumBox3">
					<div class="bad1 bad_no3">
						<div class="ccheck1">
							<div class="iimgBox">
								<img class="iimck3" src="img/notck.png" />
							</div>
						</div>
						<p class="word">&nbsp;&nbsp;是</p>
					</div>
					<div class="bad2 bad_no3">
						<div class="ccheck2">
							<div class="iimgBox2">
								<img class="iimck3" src="img/notck.png" />
							</div>
						</div>
						<p class="word">&nbsp;&nbsp;否</p>
					</div>
				</div>
			</div>
			<div class="sickNameBox3">
				<p id="NM">缺陷名称</p>
				<label for="sickName">
				<span class="no">&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<input type="text" id="sickName3" placeholder="请输入"/>
			</label>
			</div>
		</div>


		<div class="point">
			<div class="BoxCenter">
				<div class="star">
					<img src="img/star.png" />
				</div>
				<div class="p_w">&nbsp;请确保您的信息填写正确，否则将对您的使用造成影响</div>
			</div>
		</div>
		<div id="saveBox">
			<div class="save">保存</div>
		</div>
		<script type="text/javascript" src="js/giveBirth_info.js"></script>
	</body>

</html>
