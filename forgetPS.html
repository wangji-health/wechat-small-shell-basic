<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>密码重置</title>
		<link rel="stylesheet" type="text/css" href="/wechat-web/wechat/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/wechat-web/wechat/css/resetPS.css" />
		<script type="text/javascript" src="/wechat-web/wechat/layui/layui.js"></script>
		<script type="text/javascript" src="/wechat-web/wechat/module_entrance.js"></script>
		<script type="text/javascript" src="/wechat-web/wechat/js/md5.js" ></script>
	</head>

	<body>
		<!--<header>
			<span class="hf-ol-1 back"><a href="index.html" class="layui-icon back">&#xe603;</a></span>
			密码重置
			<span class="hf-ol-2"></span>
		</header>-->
		<div class="content">
			<form class="layui-form" action="">
				<input type="tel" name="title" lay-verify="phone|required" id="reset-phoneNum" placeholder="手机号" autocomplete="off" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" oninput="if(value.length>11)value=value.slice(0,11)" class="layui-input-inline noBorder">
				<div class="bd-bottom"></div>
				<div style="background-color: #FFFFFF;width: 100%;height: 3rem;">
					<input type="text" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input-inline noBorder res-vc"></input>
					<span class="res-gvf">取得验证码</span>
				</div>
				<input type="password" lay-verify="required" placeholder="请输入6到20位密码，不可包含空格" autocomplete="off" class="layui-input-inline noBorder res-ps">
				<div class="bd-bottom"></div>
				<div style="width: 100%;height:3rem;background-color:#FFFFFF ;">
					<input type="password" lay-verify="required" placeholder="密码" autocomplete="off" id="cRes-ps" class="layui-input-inline noBorder cRes-ps">
					<span class="cRes-light">
						<img id="dark" src="/wechat-web/wechat/img/dark.png"/>
					</span>
				</div>
				
			</form>
			<button class="layui-btn" id="res-submit" lay-submit>确&nbsp;定</button>
			<div class="protocolBox">
				如有疑问请拨打<span class="KFphone">400-012-5751</span>服务电话
			</div>
		</div>
		<script type="text/javascript" src="/wechat-web/wechat/js/resetPS.js" ></script>
	</body>

</html>
